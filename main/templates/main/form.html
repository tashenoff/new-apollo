{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/starts.css' %}" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

{% endblock %}
{% block content %}


    

<section id="home" class="text-white dark:bg-primary dark:text-white  home_marketing  relative overflow-hidden ">



    <div class="relative overflow-hidden flex flex-col items-center justify-center z-40 h-full">
        <div class="background absolute w-full top-0 left-0 z-50">
            <div class="star1 star"></div>
            <div class="star2 star"></div>
            <div class="star3 star"></div>
            <div class="star4 star"></div>
        </div>


        <div class="w-1/3 rounded-lg bg-white flex justify-center items-center relative z-60">

            <form class="flex flex-col w-full p-10  text-black" method="POST">
                {% csrf_token %}
                {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            
            
               
            
                {{ form }}
            
                <button
                    class=" w-full focus:outline-none py-2 px-6 bg-green text-black rounded-full mt-10 uppercase text-sm tracking-wide font-bold hover:bg-green-400 cursor-pointer transition ">
                    оставить заявку</button>
            </form>

        </div>

    </div>











</section>






{% endblock content %}
