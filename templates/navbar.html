                <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                        </a>
                    </li>

                            @click="$scroll('#product'), isOpen = false">Продукты
                        </a>
                    </li>
              
                    <li class="mr-3">
                        <a href="{% url 'article:index' %}" class="cursor-pointer inline-block  no-underline hover:text-gray-200 hover:text-underline py-2 px-2"
